<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-gltf-model id="scenemodel" src="MAIN.gltf" position="0 0 0" material="shader: flat"></a-gltf-model>
    <a-gltf-model id="boardmodel" src="Board.gltf" position="0 0 0" material="shader: flat"></a-gltf-model>
    <a-camera wasd-controls-enabled="false"></a-camera>
  </a-scene>
  <script>
    var scene = document.getElementById('scenemodel');

    scene.addEventListener('object3dset', () => {

      const mesh = office.getObject3D('mesh');
      mesh.children[0].material = new THREE.MeshBasicMaterial({ map: mesh.children[0].material.map });
    });
    var myboard = document.getElementById('boardmodel');

    myboard.addEventListener('object3dset', () => {

      const mesh = office.getObject3D('mesh');
      mesh.children[0].material = new THREE.MeshBasicMaterial({ map: mesh.children[0].material.map });
    });
  </script>
</body>

</html>
